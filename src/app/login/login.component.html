<div class="container">
    <div class="image-container">
    </div>
    <div class="form-container">
        <div class="form">
            <div class="header poppins-font">Welcome Back!</div>
            <div class="inputs">
                <input type="text" name="" id="" placeholder="Your Email Address" [(ngModel)]="email">
                <input type="text" name="" id="" placeholder="Your Password" [(ngModel)]="password">
                <button class="rubik-font" (click)="login()"><div>LOG IN</div></button>
                <div class="login poppins-font">
                    <a routerLink="/signup">Create account</a>
                </div>
            </div>
        </div>
    </div>
</div>
